<h1 mat-dialog-title>{{ 'esat_mod_asignar_dic' | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field class="ancho-completo">
    <input type="text"
           placeholder="{{ 'esat_mod_sel_prod' | translate}}"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
           #dispositivo
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async "
        [value]="option">
        {{ option.distributionName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="ancho-completo">
    <textarea matInput
              placeholder="{{ 'esat_mod_ver_dic' | translate}}"
              id="texto"
              class="ancho-completo"
              #diccionario
    >
      {{body_diccionario}}
    </textarea>
  </mat-form-field>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()">
    {{ 'esat_mod_btn_cerrar' | translate}}
  </button>
  <button
    mat-raised-button
    disabled color="primary"
    cdkFocusInitial
    >
    {{ 'esat_mod_btn_enviar' | translate}}
  </button>
</div>
